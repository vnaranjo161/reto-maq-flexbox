<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reto-maq-flexbox</title>
</head>
<body>
    <div class="wrapper">
       <div class="container" id="top-left"><p class="left">top left</p></div>
       <div class="container" id="center-left"><p class="left">center left</p></div>
       <div class="container" id="bottom-left"><p class="left">bottom left</p></div>
       <div class="container" id="top-center"><p class="center">top center</p></div>
       <div class="container" id="center-center"><p class="center">center center</p></div>
       <div class="container" id="bottom-center"><p class="center">bottom center</p></div>
       <div class="container" id="top-right"><p class="right">top right</p></div>
       <div class="container" id="center-right"><p class="right">center right</p></div>
       <div class="container" id="bottom-right"><p class="right">bottom right</p></div>
</body>
</html>
